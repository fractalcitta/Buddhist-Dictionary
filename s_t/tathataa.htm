      <h2>tathatā</h2>
    </li>
  </ul>
  <p>&#39;Suchness&#39;, designates the firmly fixed nature <i>(bhāva)
    </i>of all things whatever. </p>
  <p>The only passage in the Canon where the word occurs in this sense, is found
    in Kath. 186 (s. Guide, p. 83). </p>
  <p>On the Mahāyana term <i>tathatā,</i>
    s. Suzuki, Awakening of Faith, p. 53f. (App.).</p>
