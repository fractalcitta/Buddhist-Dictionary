<h2>vinipāta</h2>

  </li>
</ul>
<p>&#39;world of suffering&#39;,  </p>

<p>is another name for the 4 woeful courses <i>(duggati; </i>s. <i><a href="../g_m/gati.htm">
gati</a>)</i> of existence, and for the 4 lower worlds <i>(<a href="../a/apaaya.htm">apāya</a></i>).  </p>

<p>The Stream-Winner <i>(<a href="../s_t/sotaapanna.htm">sotāpanna</a></i>) is 
no longer subject to rebirth in them <i>(avinipāta-dhamma).</i></p>
