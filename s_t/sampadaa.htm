  </li>

<p>&#39;attainment, blessing&#39;. The 5 blessings are said to be (A.V.91):</p>
<ul>
  <li>faith, </li>
  <li>morality, </li>
  <li>learning, </li>
  <li>liberality, </li>
  <li>wisdom </li>
</ul>
<p>Further (A.V.92): </p>
<ul>
  <li>morality, </li>
  <li>concentration, </li>
  <li>wisdom, </li>
  <li>deliverance, </li>
  <li>the eye of knowledge connected with deliverance </li>
</ul>
