      <h2>nāma-kāya</h2>
    </li>
  </ul>
  <p> </b>the &#39;mind-group&#39; (as distinguished from <i>rūpa-kāya,</i>
    the corporeality-group) comprises the 4 immaterial groups of existence <i>
      (arūpino khandhā; </i>s.<i> <a href="../g_m/khandha.htm">khandha</a>). </i></p>
  <p>This twofold grouping, frequent in Com., occurs first in D.15, also in Pts.M.
    (I, 183);<i> nāma-kāya</i> alone is mentioned in Sn.1074.</p>
