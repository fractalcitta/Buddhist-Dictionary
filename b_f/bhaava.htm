<h2>bhāva</h2>
  </li>

<p> </b>(feminine and masculine) &#39;nature&#39;,  </p>
<p> refers to the sexual characteristics of the body, and belongs to the group 
of corporeality (s.
<i><a href="../g_m/khandha.htm">khandha</a></i>).  </p>
<p>It is a commentarial term for the faculties of femininity and masculinity (s. <i><a href="../g_m/indriya.htm">
indriya</a></i> 7, 8). (App.).</p>
