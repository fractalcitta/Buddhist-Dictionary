<h2>desanā</h2>
  </li>
</ul>
<p>&#39;exposition&#39; of the doctrine, may be either an exposition true in the 
highest sense<i> (paramattha-desanā);</i> or it may not be true in the highest, 
but only in the conventional sense <i>(vohāra-desanā).</i> </p>
<p>See <i><a href="../n_r/paramattha.htm">paramattha</a>.</i></p>
