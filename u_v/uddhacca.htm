      <h2>uddhacca</h2>
    </li>
  </ul>
  <p>&#39;restlessness&#39;, belongs to the 10 fetters <i>(<a href="../s_t/samyojana.htm">samyojana</a></i>),
    and to the 5 hindrances <i>(<a href="../n_r/niivarana.htm">nīvarana</a></i>). </p>
  <p>It is one of those 4 mental factors inseparably associated with all
    unwholesome consciousness <i>(<a href="../a/akusala-sadharana.htm">akusala-sādhārana</a></i>). </p>
  <p>Cf. <a href="../table2.htm">Tab. II</a>.</p>
