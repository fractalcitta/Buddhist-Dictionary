      <h2>mano</h2>
    </li>
  </ul>
  <p>&#39;mind&#39;, is in the Abhidhamma used as synonym of <i>viññāna</i>
    (consciousness) and <i>citta</i> (state of consciousness, mind). </p>
  <p>According to the Com. to Vis.M., it sometimes means sub-consciousness (s. <i>
      <a href="../b_f/bhavanga_sota.htm">bhavanga-sota</a>).</i></p>
