      <h2>manopadosika-deva</h2>
    </li>
  </ul>
  <p>&#39;the celestial beings corruptible by temper&#39;, are a class of <i><a href="../b_f/deva.htm">devas</a></i>
    (q.v.) of the sensuous sphere. </p>
  <p>&quot;They spend their time in becoming annoyed with one another, and getting into
    a temper, and thus by being bodily and mentally exhausted, they pass from that
    world&quot; (D. 1; 24).</p>
