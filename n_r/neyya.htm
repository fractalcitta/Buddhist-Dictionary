      <h2>neyya</h2>
    </li>
  </ul>
  <p>&#39;requiring guidance&#39;, is said of a person &quot;who through advice and
    questioning, through wise consideration, and through frequenting noble-minded
    friends, having intercourse with them, associating with them, gradually comes to
    penetrate the truth&quot; (Pug. 162). Cf. <i><a href="../u_v/ugghatitannu.htm">
        ugghatitaññū</a>.</i></p>
