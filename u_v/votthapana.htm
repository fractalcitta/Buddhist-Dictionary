      <h2>votthapana-citta</h2>
    </li>
  </ul>
  <p>&#39;determining consciousness&#39;, is that mindelement (functioning
    independently of karma; s. Tab. I, 70) which in the process of sense-perception
    performs the function of determining the sense-object. </p>
  <p>It is one of the 14 functions of consciousness <i>(<a href="vinnaana_kicca.htm">viññāna-kicca</a>, </i>q.v.).</p>
