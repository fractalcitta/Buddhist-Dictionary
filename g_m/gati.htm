  <p> </b>(lit. &#39;going&#39;): &#39;course of existence&#39;, destiny, destination. </p>
  <p>&quot;There are 5 courses of existence: hell, animal kingdom, ghost realm, human
    world, heavenly world&quot; (D. 33; A. XI, 68). </p>
  <p>Of these, the first 3 count as woeful courses <i>(duggati, s. <a href="../a/apaaya.htm">apÄya</a>), </i>the
    latter 2 as happy courses<i> (sugati).</i></p>
