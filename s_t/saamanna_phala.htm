<h2>sāmañña-phala</h2>
<p>the &#39;fruits of monkhood&#39;, is the name of a famous sutta (D.2) and also, 
according to D.33, a name for the 4 supermundane fruitions:  </p>
<ul>
  <li>
<p>Stream-entrance,  </p>
  </li>
  <li>
<p>Once-return,  </p>
  </li>
  <li>
<p>Non-return, and  </p>
  </li>
  <li>
<p>Perfect Holiness (s. <i><a href="../a/ariya_puggala.htm">ariya-puggala</a>).</i></p>
  </li>
</ul>
