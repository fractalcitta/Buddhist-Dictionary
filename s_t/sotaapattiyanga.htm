  <p> </b>the 4 (preliminary) &#39;conditions to Stream-entry&#39; are: </p>
  <ul>
    <li>
      <p>companionship with good persons, </p>
    </li>
    <li>
      <p>hearing the Good Law, </p>
    </li>
    <li>
      <p>wise reflection, </p>
    </li>
    <li>
      <p>living in conformity with the Law </p>
    </li>
  </ul>
