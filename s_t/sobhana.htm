<h2>sobhana</h2>
  </li>
</ul>
<p>&#39;lofty&#39;, beautiful, pure, are called, in Abh. S., all states of 
consciousness excepting the unwholesome and those without roots <i>(ahetuka).</i> </p>
<p> <i>Sobhana-sādhārana</i> are called the mental factors
<i>(cetasika)</i> common to all lofty consciousness; s. <a href="../table2.htm">Tab. II</a>.</p>
