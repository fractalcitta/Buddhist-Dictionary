  <p> </b>s. <i><a href="pativedha.htm">pativedha</a>, <a href="pariyatti.htm">pariyatti</a>.</i> - </p>

      <p>For the power of penetrating<i> (vipphāra) </i>knowledge and concentration,

        - </p>
    </li>
    <li>
      <p>For morality combined with penetration <i>(nibbedha), </i>s. <i>
          <a href="../g_m/haana_bhaagiya_siila.htm">hāna-bhāgiya-sīla</a>,</i>
        etc. - </p>

    <li>
      <p>For penetration <i>(pariya)</i> of the mind of others, s.<i> <a href="../a/abhinna.htm">abhiññā</a>.</i></p>
    </li>
