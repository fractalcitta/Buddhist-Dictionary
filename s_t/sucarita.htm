  <p>&#39;good conduct&#39;, is 3-fold, in </p>
  <ul>
    <li>
      <p>body, </p>
    </li>
    <li>
      <p>speech and

      </p>
    </li>
    <li>
      <p>mind, </p>
    </li>
  </ul>
  <p>and comprises the 10 wholesome courses of action (s. <i><a href="../g_m/kamma_patha.htm">kammapatha</a>).</i> </p>
  <p>According to A.X.61, it has sense-control as its condition. See D.33,
    A.II.17; A.III.2.</p>
