    <h2>ādīnavānupassanā-ñāna</h2>
  </li>
</ul>
<p>&#39;knowledge consisting in contemplation of misery&#39;,&nbsp;</p>
<p> is one of the 8 kinds of insight (<i>vipassanā</i>) that form the 
&#39;purification of the knowledge and vision of the path-progress (s.
<i><a href="../u_v/visuddhi.htm">visuddhi</a></i>, VI. 4).&nbsp;</p>
<p> It is further one of the 18 chief kinds of insight (s. <i><a href="../u_v/vipassanaa.htm">vipassanā</a></i>).</p>
